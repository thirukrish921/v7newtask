<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<div class="container" id="authenticationPage">

    <br><br><br><br>
    <div class="row">

        <div class="col-md-3"></div>

  

        <div class="col-md-6 loginFields" #loginFields>
         
          
            <form #loginForm>
                <h2>Login</h2>
                
                <div class="form-group">
                    <input type="email" class="form-control" name="email" #loginEmailId placeholder="Email" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" #loginPassword required="required">
                </div>
                <div #loginResponse class="text-danger text-center mb-2"></div>
                <div class="form-group">
                    <button type="submit" id="loginSubmit" name="loginSubmit" class="btn btn-success btn-lg btn-block">Sign In</button>
                </div>
            </form>
           
        </div>

       
        
        <div class="col-md-3"></div>

    </div>

</div>
